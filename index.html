<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tic-tac-toe-logic.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    

    <header>

        <h1>Tic Tac Toe</h1>
        <h2>O :<span class="player-o">0</span> | X : <span class="player-x">0</span></h2>

    </header>

    <div class="game-container">

        <div class="game-board flex">
            <div class='box' id="row0-col0"></div>
            <div class='box' id="row0-col1"></div>
            <div class='box' id="row0-col2"></div>
            <div class='box' id="row1-col0"></div>
            <div class='box' id="row1-col1"></div>
            <div class='box' id="row1-col2"></div>
            <div class='box' id="row2-col0"></div>
            <div class='box' id="row2-col1"></div>
            <div class='box' id="row2-col2"></div>
        </div>

    </div>

    <div>
        <button id="restart">Restart game!</button>
    </div>

</body>
</html>
