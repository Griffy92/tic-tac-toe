<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/tic-tac-toe-logic.js"></script>
    <script src="js/tic-tac-toe-dom.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    

    
    <header class="heading">
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="tracker">
        <h2>O : <span id="player-o">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X : <span id="player-x">0</span></h2>
    </div>
        

    <div class="game-container">

        <div class="game-board flex">
            <div class='box' id="row0-col0"></div>
            <div class='box' id="row0-col1"></div>
            <div class='box' id="row0-col2"></div>
            <div class='box' id="row1-col0"></div>
            <div class='box' id="row1-col1"></div>
            <div class='box' id="row1-col2"></div>
            <div class='box' id="row2-col0"></div>
            <div class='box' id="row2-col1"></div>
            <div class='box' id="row2-col2"></div>
        </div>

    </div>
    
    <div class="notification hidden">

    </div>
    
    <div class="button">
        <button id="restart">Restart</button>
    </div>


</body>
</html>
